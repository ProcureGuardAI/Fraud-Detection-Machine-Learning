
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile
    command: ./wait-for-db.sh db python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydatabase

    networks:
      - backend

networks:
  backend:

volumes:
  postgres_data: